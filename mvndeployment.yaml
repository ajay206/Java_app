apiVersion: apps/v1
kind: Deployment
metadata:
  name: ajay2-deploy
  labels:
    app: ajay2-mvn-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ajay2-mvn-app
  template:
    metadata:
      labels:
        app: ajay2-mvn-app
    spec:
      containers:
      - name: ajay2-mvn-container
        image: ajay206/mvn_apps:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ajay2-np-service
  labels:
    app: ajay2-mvn-app
spec:
  selector:
    app: ajay2-mvn-app

  type: NodePort
  ports:
  - nodePort: 31000
    port: 8080
    targetPort: 8080
